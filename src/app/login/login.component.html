<app-navban></app-navban>


<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="container-fluid">
            <h2 class="form-signin-heading">Login is available only to teachers.</h2>
            <div *ngIf="invalidLogin" class="alert alert-danger">Nieprawidłowe hasło lub email</div>
            <br />
            <label for="username" class="sr-only">Email address</label>
            <input type="email" id="username" name="username" ngModel class="form-control" placeholder="User Name"
              required autofocus>
            <br />
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password"
              required>
            <br />
            <button class="btn btn-lg btn-primary btn-block btn-round" id="submit"   name="submit" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
